<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
	<body>
		
			<div id="divUsuarioLogado">
				Olá Nome do usuário!
				<br/>
				<img th:src="@{Images/bf_iconeCarrinho.png}" id="imgIconeCarrinho" :onclick="location.href = 'clienteCarrinho.html'">
			</div>
		
			<div layout:fragment="content">
				<div>
					<h1>É hora de rangar!</h1>
					<form method="post" action="">
						<fieldset>
							<input type="text" name="busca" placeholder="Buscar por..."/>
							<input type="button" value="Procurar" onclick="location.href = 'clienteBusca.html'" />
						</fieldset>	
						<br/>
					</form>
				</div>
				
				<div id="divCategoriasComidaGeral">
					<div id="divCategoriasComidaOpcao" th:each="categoria : ${categorias}">
						<a href="#">
							<img th:src="@{/images/categoria/} + ${categoria.image}" id="imgCategoriaComida"><br/>
							<span th:text="${categoria.nome}"></span>
						</a>
					</div>
				</div>
				
				<div>
					<h1>Últimos pedidos</h1>
					<input type="button" value="#15124 McBlunalds"/><br/>
					<input type="button" value="#35464 Blue Pizza"/><br/>
					<input type="button" value="#38754 Hard Blue"/><br/>
				</div>
				
				
				<div>
					<h1>Conta</h1>
					<input type="button" value="Meus dados" th:onclick="'location.href=\'' + @{/cliente/edit} + '\';'"/><br/>
					<input type="button" value="Sair" th:onclick="'location.href=\'' +  @{/logout} + '\';'" /><br/>
				
				</div>
			</div>

	</body>
</html>
