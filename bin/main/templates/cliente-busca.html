<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" th:with="link=@{/cliente/home}">
	<body>
		<div layout:fragment="content">
		<form id="form" method="get" th:object="${searchFilter}" th:action="@{/cliente/search}">
			<input id="searchType" type="hidden" th:field="*{searchType}"/>
			<input id="categoriaId" type="hidden" th:field="*{categoriaId}">
				<div>
					<h1>É hora de rangar!</h1>
					
						<fieldset>
							<input type="text" name="busca" th:field="*{texto}" placeholder="Buscar por..."/>
							<input type="button" value="Procurar" onclick="searchRest(null);" />
						</fieldset>	
					
					<br/>
				</div>
				
				<div id="divCategoriasComidaGeral">
						<div id="divCategoriasComidaOpcao" th:each="categoria : ${categorias}">
							<a href="#" th:onclick="'searchRest(' + ${categoria.id} + ');'">
								<img th:src="@{/images/categoria/} + ${categoria.image}" id="imgCategoriaComida" /><br/>
								<span th:text="${categoria.nome}"></span>
							</a>
						</div>
						
				</div>
			</form>
		
			<div>
				<h1>Resultados</h1>
				<fieldset>
					<legend>Filtros</legend>
					<input type="button" value="Entrega grátis"/><br/>
					<input type="button" value="Maior preço" /> <input type="button" value="Menor preço"/><br/>
					<input type="button" value="Maior taxa" /> <input type="button" value="Menor taxa"/><br/>
					<input type="button" value="Maior tempo" /> <input type="button" value="Menor tempo" id="inputSelecionado" /><br/>
				</fieldset>
			</div>
			
			<div>
				
				<div id="divRestauranteOpcao" th:each="restaurante : ${restaurantes}">
					<a href="#">
						<img th:src="@{/images/logotipo/} + ${restaurante.logotipo}" id="imgRestauranteOpcao" onclick="location.href = 'clienteRestaurante.html'" />
						<br/>
						<span id="restauranteOpcaoTitulo" th:text="${restaurante.nome}"></span>
						<br/>
						<span th:text="${restaurante.categoriasAsText}"></span>
						<br/>
						<span th:text="'Tempo média de entrega: ' + ${restaurante.tempoEntregaBase} + 'm'"></span>
						<br/>
						<span th:text="'Taxa de entrega: ' + ${#numbers.formatCurrency(restaurante.taxaEntrega)}"></span>
						<br/>
					</a>
				<br/><br/>
				</div>
			</div>
			
			<br/>
			<div th:if="${restaurantes.size() == 0}">
				<span>Nenhum restaurante encontrado</span><br/>
			</div>
			<br/>
			
			<input type="button" value="Voltar" th:onclick="'location.href=\'' + @{/cliente/home} + '\';'" />
		</div>
	</body>
</html>
