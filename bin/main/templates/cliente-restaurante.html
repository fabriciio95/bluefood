<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" th:with="link=@{/cliente/home}">

	<body>
		<div layout:fragment="content">
			
			<div>
				<img th:src="@{/images/logotipo/} + ${restaurante.logotipo}" id="imgPrincipalRestaurante" onclick="location.href = 'clienteRestaurante.html'"/>
				<br/>
				<span id="restauranteOpcaoTitulo" th:text="${restaurante.nome}"></span>
				<br/>
				<span th:text="${restaurante.categoriasAsText}"></span>
				<br/>
				<span th:text="'Tempo média de entrega: ' + ${restaurante.calcularTempoEntrega(#authentication.principal.usuario.cep)} + 'm'"></span>
				<br/>
				<span th:text="'Taxa de entrega: ' + ${#numbers.formatCurrency(restaurante.taxaEntrega)}"></span>
				<br/>
			</div>
			
			<div>
				<h1>Opções</h1>
				<fieldset>
					<legend>Filtros</legend>
					<input type="button" value="Promoções"/>
					<input type="button" value="Saladas"/>
					<input type="button" value="Bebidas"/>
					<input type="button" value="Pizzas"/>
				</fieldset>
				<br/>
			</div>
			
			
			<div>
				<h1>Destaques</h1>
			</div>
			
			<div>
				<div>
					<img src="Images/sys_comidaPizzaCalabresa.png" id="imgRestauranteOpcao">
					<br/>
					<span id="opcaoComida">Pizza de Calabresa</span>
					<br/>
					<span>Massa fina, queijo, calabresa e pimenta.</span>
					<br/>
					<span>R$ 45,00</span>
					<br/>
					<form method="post" action="">
						<label for="quantidade">Quantidade: </label>
						<br/>
						<select id="quantidade" name="quantidade">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
						<br/><br/>
						Observações:
						<br/>
						<textarea>
							
						
						</textarea>
						<br/><br/>
						<input type="button" value="Adicionar ao carrinho" onclick="location.href = 'clienteCarrinho.html'"/>
					</form>
				
				</div>
			
				
				<div>
					<img src="Images/sys_comidaHamburguer.png" id="imgRestauranteOpcao">
					<br/>
					<span id="opcaoComida">Hamburguer</span>
					<br/>
					<span>Pão, hamburguer 200gr, queijo, tomate, alface e bacon. </span>
					<br/>
					<span>R$ 30,00</span>
					<br/>
					<form method="post" action="">
						<label for="quantidade">Quantidade: </label>
						<br/>
						<select id="quantidade" name="quantidade">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
						<br/><br/>
						Observações:
						<br/>
						<textarea>
							
						
						</textarea>
						<br/><br/>
						<input type="button" value="Adicionar ao carrinho"/>
					</form>
				</div>
			</div>
			
			<input type="button" value="Voltar" th:onclick="'location.href=\'' + @{/cliente/home} + '\';'" />
		</div>
		
	</body>
</html>
